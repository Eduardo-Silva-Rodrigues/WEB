<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_contato.css">
    <title>LancheDonalds</title>
</head>
<body>
    <main>
        <form class="formulario" action="">
            <h1 class="titulo">Contato!</h1>

            <label for="nome" class="text">Nome:</label>
            <input type="text" class="input nome">
            <br>
            <br>
            <label for="telefone" class="text">Telefone:</label>
            <input type="tel" class="input telefone">
            <br>
            <br>
            <label for="mensagem" class="text">Mensagem:</label>
            <textarea name="mensagem" class="mensagem" cols="20" rows="5"></textarea>
            <br>
            <br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
            
            <select name="" id="">
                <option value="1">Sugestão</option>
                <option value="2">Reclamação</option>
            </select>

            <a class="link-home" href="home.html">⇽ Home</a>
        </form>
    </main>
</body>
</html>
